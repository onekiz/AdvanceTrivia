<!DOCTYPE html>

<html>

<head>
	<title>
		TRIVIA GAME
	</title>
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Lemonada|Lobster" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<body>


<div class = "container">

		<div class= "jumbotron" id = "header"> Trivia Game!<br> UEFA Champions League 2017 </div>

		<div class = "row" id="start">
			<h2> Champions League Quiz!!!!!</h2>
					<button type="button" class="btn btn-success" id = "btnStart">START</button>
		</div>

		<div class = "row">
        <h2 class = "time"> Time Remaining: <span id = "countDown"> </span> </h2>
        <div class = "col-md-2"> </div>
        <div class = "col-md-8" id ="questions"></div>
        <div class = "col-md-2"> </div>
		</div>


		<div class = "row" id = "results">
			<h2> All Done! </h2>
			<h3> Correct Answers: <span id = "correct"> </span> </h3>
			<h3> Inorrect Answers: <span id = "incorrect"> </span> </h3>
			<h3> Unanswers: <span id = "unAnswered"> </span> </h3>
			<button type="button" class="btn btn-danger" id = "btnRestart">RESTART</button>
		</div>

		<audio id="introSong">
	  		<source src="assets/images/CLsong.mp3" type="audio/mpeg">
		</audio>

</div>


<script src="assets/javascript/app.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</body>

</html>
